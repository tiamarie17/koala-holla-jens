<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="scripts/style.css">
  </head>
  <body>
    <div class = 'header'>
    <header>
      <img src="images/icon.png" class="icon" />
      
      <h1>Koala Holla</h1>
      
      <h3>1976 Llama Comma Drive</h3>
      
      <h3>Walla Walla, WA</h3>
    

    </header>
  </div>
    <section id="addKoala">
      <h2>Add Koala</h2>
        <form>
          <input type="text" required id="nameIn" value="" placeholder="Name">
          <input type="text" required id="ageIn" value="" placeholder="Age">
          <input type="text" required id="genderIn" value="" placeholder="Gender">
          <input type="text" required id="readyForTransferIn" value="" placeholder="Transfer">
          <input type="text" required id="notesIn" value="" placeholder="Notes">
          <button type="submit" id="addButton">Add Koala</button>
        </form>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Mark Transfer Status</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
